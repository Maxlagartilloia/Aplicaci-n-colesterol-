<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitalia - Tu Corazón en Control</title>
    <!-- Tailwind CSS para diseño profesional -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .progress-transition { transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); }
        .tap-scale:active { transform: scale(0.97); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-2xl relative pb-24">
        <!-- El contenido se genera dinámicamente aquí -->
    </div>

    <script>
        // --- BASE DE DATOS DE SALUD (DÍAS REALES) ---
        const PROGRAM = {
            1: {
                title: "Despertar Metabólico",
                ritual: "Agua tibia con medio limón",
                ritualDesc: "Estimula la bilis para movilizar grasas hepáticas.",
                breakfast: "Avena integral con Canela",
                lunch: "Lentejas con Pimientos",
                dinner: "Sopa de Apio y Calabacín",
                exercise: "Caminata Moderada (25 min)",
                challenge: "Cero Azúcar Hoy",
                edu: "Hoy tu cuerpo empieza a usar el colesterol almacenado para producir energía."
            },
            2: {
                title: "Limpieza Arterial",
                ritual: "Té verde (sin azúcar)",
                ritualDesc: "Antioxidantes que protegen tus arterias.",
                breakfast: "Yogur con semillas de Chía",
                lunch: "Salmón o Trucha a la plancha",
                dinner: "Tortilla de claras con Espinacas",
                exercise: "Subir Escaleras (10 min)",
                challenge: "8 Vasos de Agua",
                edu: "La hidratación es clave para que tus riñones filtren el exceso de toxinas."
            },
            3: {
                title: "Poder del Omega-3",
                ritual: "Infusión de Jengibre",
                ritualDesc: "Reduce la inflamación sistémica.",
                breakfast: "Tostada integral con Aguacate",
                lunch: "Atún con ensalada verde",
                dinner: "Crema de Verduras",
                exercise: "Caminata Rápida (30 min)",
                challenge: "Cero Frituras",
                edu: "Las grasas buenas (insaturadas) barren el colesterol pegado en las paredes."
            }
        };

        // --- GESTIÓN DE DATOS ---
        const state = {
            profile: JSON.parse(localStorage.getItem('vitalia_profile')) || null,
            logs: JSON.parse(localStorage.getItem('vitalia_logs')) || {}
        };

        function saveState() {
            localStorage.setItem('vitalia_profile', JSON.stringify(state.profile));
            localStorage.setItem('vitalia_logs', JSON.stringify(state.logs));
        }

        function getTodayId() {
            return new Date().toISOString().split('T')[0];
        }

        function getDayNumber() {
            if (!state.profile) return 1;
            const start = new Date(state.profile.startDate);
            const now = new Date();
            const diff = Math.floor((now - start) / (1000 * 60 * 60 * 24)) + 1;
            return diff > 0 ? diff : 1;
        }

        // --- COMPONENTES DE INTERFAZ ---
        function render() {
            const app = document.getElementById('app');
            
            if (!state.profile) {
                renderOnboarding(app);
                return;
            }

            const dayNum = getDayNumber();
            const data = PROGRAM[dayNum] || PROGRAM[3]; // Fallback al día 3
            const todayId = getTodayId();
            
            if (!state.logs[todayId]) {
                state.logs[todayId] = { ritual: false, breakfast: false, lunch: false, dinner: false, exercise: false, challenge: false };
                saveState();
            }

            const currentLog = state.logs[todayId];
            const completed = Object.values(currentLog).filter(v => v).length;
            const progress = Math.round((completed / 6) * 100);

            app.innerHTML = `
                <header class="bg-emerald-600 p-6 text-white rounded-b-[2.5rem] shadow-xl">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <p class="text-emerald-100 text-xs font-bold uppercase tracking-widest">Día ${dayNum} de tu Plan</p>
                            <h1 class="text-2xl font-extrabold">${data.title}</h1>
                        </div>
                        <div class="flex items-center gap-2 bg-white/20 px-3 py-1 rounded-full backdrop-blur-md">
                            <i data-lucide="flame" class="w-4 h-4 text-orange-400 fill-orange-400"></i>
                            <span class="font-bold text-sm">${state.profile.streak || 1} d</span>
                        </div>
                    </div>
                    <div class="bg-white/10 p-5 rounded-3xl border border-white/20">
                        <div class="flex justify-between items-end mb-2">
                            <span class="text-xs font-bold">Progreso Diario</span>
                            <span class="text-xl font-black">${progress}%</span>
                        </div>
                        <div class="w-full bg-black/20 h-2.5 rounded-full overflow-hidden">
                            <div class="bg-white h-full progress-transition" style="width: ${progress}%"></div>
                        </div>
                    </div>
                </header>

                <main class="p-5 space-y-4">
                    <!-- Reto -->
                    <div onclick="toggleTask('challenge')" class="p-5 rounded-3xl border-2 transition-all cursor-pointer tap-scale ${currentLog.challenge ? 'bg-emerald-600 border-emerald-600 text-white' : 'bg-orange-50 border-orange-200 text-orange-900'}">
                        <div class="flex items-center justify-between">
                            <div class="flex gap-4">
                                <i data-lucide="award" class="${currentLog.challenge ? 'text-white' : 'text-orange-600'}"></i>
                                <div>
                                    <p class="text-[10px] font-black uppercase opacity-70">Reto del día</p>
                                    <h3 class="font-bold">${data.challenge}</h3>
                                </div>
                            </div>
                            ${currentLog.challenge ? '<i data-lucide="check-circle-2"></i>' : ''}
                        </div>
                    </div>

                    <h2 class="text-lg font-black text-slate-800 px-1">TU RUTINA</h2>

                    <div class="space-y-3">
                        ${renderActionCard('ritual', 'Ritual', data.ritual, 'sun', 'text-amber-500', currentLog.ritual)}
                        ${renderActionCard('breakfast', 'Desayuno', data.breakfast, 'coffee', 'text-blue-500', currentLog.breakfast)}
                        ${renderActionCard('lunch', 'Almuerzo', data.lunch, 'utensils', 'text-emerald-500', currentLog.lunch)}
                        ${renderActionCard('exercise', 'Ejercicio', data.exercise, 'activity', 'text-indigo-500', currentLog.exercise)}
                        ${renderActionCard('dinner', 'Cena', data.dinner, 'moon', 'text-purple-500', currentLog.dinner)}
                    </div>
                </main>

                <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t h-20 flex justify-around items-center px-4 z-50">
                    <button class="flex flex-col items-center gap-1 text-emerald-600">
                        <i data-lucide="heart"></i><span class="text-[10px] font-bold">HOY</span>
                    </button>
                    <button onclick="alert('Día 1: Avena y Lentejas. Día 2: Salmón y Yogur.')" class="flex flex-col items-center gap-1 text-slate-400">
                        <i data-lucide="apple"></i><span class="text-[10px] font-bold">DIETA</span>
                    </button>
                    <button onclick="alert('Próximamente')" class="flex flex-col items-center gap-1 text-slate-400">
                        <i data-lucide="trending-up"></i><span class="text-[10px] font-bold">METAS</span>
                    </button>
                </nav>
            `;
            lucide.createIcons();
        }

        function renderActionCard(key, title, label, icon, colorClass, isDone) {
            return `
                <div onclick="toggleTask('${key}')" class="tap-scale p-4 rounded-2xl border-2 flex items-center gap-4 transition-all ${isDone ? 'bg-slate-50 border-slate-100 opacity-60' : 'bg-white border-white shadow-sm'}">
                    <div class="p-3 rounded-xl bg-slate-50 border">
                        <i data-lucide="${isDone ? 'check' : icon}" class="${isDone ? 'text-emerald-600' : colorClass}"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-[10px] font-black uppercase text-slate-400">${title}</p>
                        <h3 class="font-bold text-slate-800 ${isDone ? 'line-through' : ''}">${label}</h3>
                    </div>
                    <i data-lucide="chevron-right" class="text-slate-300 w-4 h-4"></i>
                </div>
            `;
        }

        function renderOnboarding(app) {
            app.innerHTML = `
                <div class="p-8 flex flex-col justify-center min-h-screen">
                    <div class="text-center mb-10">
                        <div class="bg-emerald-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 shadow-inner">
                            <i data-lucide="heart" class="text-emerald-600 fill-emerald-600 w-12 h-12"></i>
                        </div>
                        <h1 class="text-4xl font-black text-slate-800 tracking-tight">VITALIA</h1>
                        <p class="text-slate-500 mt-2 font-medium">Reduce el colesterol de forma natural.</p>
                    </div>
                    <div class="bg-white p-6 rounded-[2.5rem] border shadow-xl space-y-6">
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">¿Cómo te llamas?</label>
                            <input type="text" id="nameInput" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-emerald-500 outline-none transition-all" placeholder="Juan Pérez">
                        </div>
                        <button onclick="startApp()" class="w-full py-5 bg-emerald-600 text-white rounded-2xl font-black text-lg shadow-xl tap-scale transition-all">
                            EMPEZAR DÍA 1
                        </button>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- ACCIONES ---
        window.startApp = () => {
            const name = document.getElementById('nameInput').value;
            if (!name) return alert("Por favor, ingresa tu nombre");
            
            state.profile = {
                name: name,
                startDate: new Date().toISOString(),
                streak: 1
            };
            saveState();
            render();
        };

        window.toggleTask = (key) => {
            const todayId = getTodayId();
            state.logs[todayId][key] = !state.logs[todayId][key];
            saveState();
            render();
        };

        // Iniciar
        render();
    </script>
</body>
</html>
